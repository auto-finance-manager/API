{% extends 'base.html' %}

{% block title %}Password Reset Confirm | pars{% endblock %}

{% block content %}
<div class="d-flex mt--2">
    <hr class="w-100 my-auto">
    <strong class="mx-2 fw-bold d-flex" style="font-size: 24px; min-width: max-content">Password Reset Confirm</strong>
    <hr class="w-100 my-auto">
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% endblock %}
