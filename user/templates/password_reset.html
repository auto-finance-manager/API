{% extends 'base_form.html' %}

{% block title %}Password Reset Request | pars{% endblock %}
{% block form_title %}Password Reset Request{% endblock %}

{% block form_action %}{% url 'password_reset' %}{% endblock %}


{% block form_body %}
<div class="card-body">
    {% csrf_token %}
    <label for="id_email">Email:</label>
    <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email" class="form-control">
    <hr>
    <button class="btn btn-primary" type="submit">Send</button>

</div>
{% endblock %}
